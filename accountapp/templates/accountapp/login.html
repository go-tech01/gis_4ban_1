{%  extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="text-center mw-500 m-auto"> {# 부트스 #}
        <div class="m-5">
            <h4>Login</h4>
        </div>
        <div>
            <form action="{% url 'accountapp:login'%}" method="post">
                {% csrf_token %} {# post 일때 #}
                {% bootstrap_form form %}
                <div class="m-5">
                    <input type="submit" class="btn btn-dark rounded-pill px-5">{# 트리거 해줄 버튼#}
                </div>
            </form>
        </div>
    </div>

{% endblock %}
