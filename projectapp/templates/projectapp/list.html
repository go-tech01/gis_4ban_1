{% extends 'base.html' %}
{% load static %}
{% block content %}

    <style>
        .container{
            padding: 0;
            margin: 0 auto;
                {# 상하 좌우 #}
        }
        .container div {
          width: 45%;
          max-width: 200px;
          box-shadow: 0 0 1rem;
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 1rem;
          flex-direction: column;
        }
        .container img{
            width: 100%;
            border-radius: 1rem;
        }
    </style>

    <div class="container my-4">
        {% for project in project_list %}
            <div>
                <a href="{% url 'projectapp:detail' pk=project.pk %}">
                    <img src="{{ project.image.url }}" alt="No image">
                </a>
                <span class="my-2 NNS_B">{{ project.name }}</span>
            </div>

        {% endfor %}
    </div>
    <script src="{% static 'js/magicgrid.js' %}"></script>

    {# 페이지 버튼   #}
    {% include 'snippets/pagination.html' %}
    <div class="text-center my-5">
        <a href="{% url 'projectapp:create' %}" class="btn btn-outline-dark rounded-pill px-5">
            Create Project
        </a>
    </div>

{% endblock %}
